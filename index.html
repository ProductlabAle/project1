<!doctype html>
<html ng-app="livemap">

<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500,300,700,400" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script type="text/javascript" src="js/shared/angular.js"></script>
    <script type="text/javascript" src="js/shared/angular-resource.js"></script>
</head>

<body>
    <div class="header" ng-controller="headerController">
        <div class="container">
            <h1>{{ title }}</h1>
        </div>
    </div>
    <div class="main" ng-controller="PitList">
        <div class="container">
            <div ng-repeat="pit in pits">
                <p>id: {{pit.id}}</p>
                <p>lat: {{pit.latitude}}</p>
                <p>lon: {{pit.longitude}}</p>
                <p>alt: {{pit.altitude}}</p>
                <p>thumb: {{pit.thumb}}</p>
            </div>
        </div>
    </div>

    <div class="footer" ng-controller="footerController">
        <div class="container">
            <h2>Available for iPhone and Android.</h2>
            <img ng-src="{{ logo }}" width="120px" />
        </div>
    </div>



    <!-- Modules -->
    <!--<script src="js/services/av.js"></script>-->
    <script type="text/javascript" src="js/app.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src="js/controllers/livemapControllers.js"></script>

    <!--services-->
    <script src="js/services/livemapServices.js"></script>

</body>

</html>
