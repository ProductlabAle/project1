<!doctype html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.6-dist/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:500,300,700,400" rel="stylesheet" type="text/css">
	<link href="css/main.css" rel="stylesheet" />

	<!-- Include the AngularJS library -->
	<script type="text/javascript" src="js/shared/angular.js"></script>
	<script type="text/javascript" src="js/shared/angular-route.js"></script>
	<!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>-->
	<script type="text/javascript" src="js/shared/angular-resource.js"></script>
	<script src="../bootstrap-3.3.6-dist/js/ui-bootstrap-tpls-1.1.2.min.js"></script>

	<!-- Include the AngularJS routing library -->
	<!--<script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>-->
</head>

<body ng-app="livemap">
	<div class="header" ng-controller="headerController">
		<div class="container">
			<h1>{{title}}</h1>
			<div class="col-md-4 col-md-offset-4 text-center">
				<div type="button" class="btn btn-danger" role="group">
					Home
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Action <span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="#">Action</a></li>
						<li><a href="#">Another action</a></li>
						<li><a href="#">Something else here</a></li>
						<li role="separator" class="divider"></li>
						<li><a href="#">Separated link</a></li>
					</ul>
				</div>
				<div type="button" class="btn btn-success" role="group">
					GO!
				</div>
			</div>
		</div>
	</div>
	<div ng-view></div>

	<div class="footer" ng-controller="footerController">
		<div class="container">
			<h2>Available for iPhone and Android.</h2>
			<div class="col-md-4 col-md-offset-4 text-center">
				<div type="button" class="btn btn-danger" role="group">
					Home
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Action <span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="#">Action</a></li>
						<li><a href="#">Another action</a></li>
						<li><a href="#">Something else here</a></li>
						<li role="separator" class="divider"></li>
						<li><a href="#">Separated link</a></li>
					</ul>
				</div>
				<div type="button" class="btn btn-success" role="group">
					GO!
				</div>
				<div class="thumbnail">
					<img ng-src="{{ logo }}" width="120px" />
				</div>
			</div>
		</div>
	</div>




	<!-- Modules -->
	<!--<script src="js/services/av.js"></script>-->
	<script type="text/javascript" src="js/app.js"></script>

	<!-- Controllers -->
	<!--<script type="text/javascript" src="js/controllers/livemapControllers.js"></script>-->
	<script type="text/javascript" src="js/controllers/PitListController.js"></script>
	<script type="text/javascript" src="js/controllers/PitDetailController.js"></script>
	<script type="text/javascript" src="js/controllers/HeaderController.js"></script>
	<script type="text/javascript" src="js/controllers/FooterController.js"></script>

	<!--services-->
	<!--<script src="js/services/livemapServices.js"></script>-->

</body>

</html>
