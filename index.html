<!doctype html>
<html ng-app="livemap">

<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:500,300,700,400" rel="stylesheet" type="text/css">
	<link href="css/main.css" rel="stylesheet" />

	<!-- Include the AngularJS library -->
	<script type="text/javascript" src="js/shared/angular.js"></script>
	<script type="text/javascript" src="js/shared/angular-resource.js"></script>
</head>

<body>
	<div class="header" ng-controller="headerController">
		<!--<div class="container" class="list-group">
		</div>-->
	</div>
	<div class="main" ng-controller="PitList">
		<div class="container">
			<h1 class="list-group-item col-md-8 col-md-offset-2">{{ title }}</h1>
			<div class="results col-md-8 col-md-offset-2"  ng-repeat="pit in pits">
				<p class="list-group-item">id: {{pit.id}}</p>
				<p class="list-group-item">lat: {{pit.latitude}}</p>
				<p class="list-group-item">lon: {{pit.longitude}}</p>
				<p class="list-group-item">alt: {{pit.altitude}}</p>
				<p class="list-group-item">thumb: {{pit.thumb}}</p>
			</div>
		</div>
	</div>

	<div class="footer" ng-controller="footerController">
		<div class="container">
			<h2>Available for iPhone and Android.</h2>
			<div class="thumbnail">
				<img ng-src="{{ logo }}" width="120px" />
			</div>
		</div>
	</div>



	<!-- Modules -->
	<!--<script src="js/services/av.js"></script>-->
	<script type="text/javascript" src="js/app.js"></script>

	<!-- Controllers -->
	<script type="text/javascript" src="js/controllers/livemapControllers.js"></script>

	<!--services-->
	<script src="js/services/livemapServices.js"></script>

</body>

</html>
